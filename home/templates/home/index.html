{% extends "base.html" %}
{% load static %}
{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="container h-100">
    <div class="row h-100">
        <div class="col-7 col-md-6 my-auto">
            <h1 class="display-5 logo-font text-yellow">
                Welcome to
            </h1>
            <h1 class="display-5 logo-font text-yellow">
                Warmasters
            </h1>

            <div class="my-5">
                <h4>
                    {% if user.is_authenticated %}
                    <a href="{% url 'game_profile' %}"
                        class="war-now-button btn btn-lg rounded-0 text-uppercase py-3">Fight
                        Now <i class="fas fa-dragon"></i></a>
                    {% else %}
                    <a href="{% url 'account_login' %}"
                        class="war-now-button btn btn-lg rounded-0 text-uppercase py-3">Login 
                        to Fight <i class="fas fa-dragon"></i></a>
                    {% endif %}
                </h4>
            </div>
        </div>
    </div>
</div>
{% endblock %}
